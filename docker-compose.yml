version: '3.8'

services:
  api:
    build: .
    container_name: jiva-plants-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./jiva_plants.db}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-false}
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_MAX_AGE=600
      - PROJECT_NAME=Jiva Plants API
      - VERSION=1.0.0
    volumes:
      - ./uploads:/app/uploads
      - ./jiva_plants.db:/app/jiva_plants.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

